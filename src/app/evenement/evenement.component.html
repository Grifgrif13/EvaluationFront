<div class="w-full p-5 pt-0">
    <div class="flex flex-row items-center justify-between w-full">

        <div class="w-10/12">
            <h2 class="text-2xl font-bold my-4">Liste des évènements</h2>

        <div class="mr-12">
            <ng-icon [routerLink]="['/createEvenement']" class="cursor-pointer" name="heroPlusCircle" size="35px"
                color="--primaryColor"></ng-icon>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div *ngFor="let event of events" class="mb-4">
            <div class="bg-baseColor p-6 rounded-md shadow-md">
                <h3 class="text-lg font-semibold mb-2">{{ event.Name }}</h3>
                <p class="text-sm mb-2 truncate">{{ event.Description }}</p>
                <p class="text-sm text-textUrlColor">{{ event.Url }}</p>
                <div class="flex flex-row justify-center">
                    <app-delete-evenement [evenement]="event"
                        (evenementDeleted)="onDeleteEvenement($event)"></app-delete-evenement>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isDeleteSuccessPopupVisible" class="delete-success-popup">
        <p>{{ 'Vous avez surpprimé l\'évènement ' + deletedEvenementName + ' application.'}}</p>
    </div>
</div>
